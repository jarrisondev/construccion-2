services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'club_db'
      MYSQL_USER: 'club_db'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:
